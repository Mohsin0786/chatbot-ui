<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://kit.fontawesome.com/2a451ecc92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <div class="chatbot-icon">
        <i class="fas fa-comment-dots"></i>
    </div>

    <div class="chatbot-container">
        <div class="header-part">
            <div class="header-content">
                <h1>IRIS</h1>
                <span class="second-heading">Hello <img src="./assets/twemoji_waving-hand-light-skin-tone.png"
                        alt="waving-hand">
                </span>
                <p> I am Iris, a Virtual Assistant How may I help you?</p>
            </div>
        </div>
        <div class="question-section">

            <div class="question-box">
                <div class="content-title">
                    <span style="margin-right: 6px;">Frequently Asked Questions</span><img src="assets/que-mark.png"
                        alt="que-mark" width="21px" height="21px">
                </div>
                <div class="question-box-1">
                    <img src="assets/circle.png" alt="list-icon" width="14px" height="14px" />
                    <span class="question">Can I redeem my FB before the original term?</span>
                </div>
                <div class="question-box-2">
                    <img src="assets/circle.png" alt="list-icon" width="14px" height="14px" />
                    <span class="question">How do I pay my Credit card bill?</span>
                </div>
                <div class="question-box-3">
                    <img src="assets/circle.png" alt="list-icon" width="14px" height="14px" />
                    <span class="question">How can I get my Account Statement?</span>
                </div>
                <div class="question-box-4">
                    <img src="assets/circle.png" alt="list-icon" width="14px" height="14px" />
                    <span class="question">What is the tenure of Fixed Deposit?</span>
                </div>
            </div>
            <div class="button">
                <img src="./assets/chat-icon.png" /><span class="button-text">Start a New Conversation</span>
            </div>
        </div>
        <div class="bot-icon-part">
            <img src='./assets/bot-icon.png' alt="bot-icon" class="bot-icon" width="36px" height="30px" id="bot-image">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
